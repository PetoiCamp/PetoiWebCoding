<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petoi Web Coding Blocks</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #1f2a44;
      --sub: #5b6782;
      --primary: #3a63ff;
      --primary-hover: #2d52e0;
      --border: #dbe2f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #eef3ff 0%, var(--bg) 55%, #f7f9fc 100%);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: min(680px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(39, 67, 135, 0.08);
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title {
      margin: 0;
      font-size: 28px;
      line-height: 1.2;
      letter-spacing: 0.2px;
    }

    .language-switch {
      display: inline-flex;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      background: #f9fbff;
    }

    .lang-btn {
      border: 0;
      background: transparent;
      color: var(--sub);
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .lang-btn.active {
      background: var(--primary);
      color: #fff;
    }

    .desc {
      margin: 14px 0 24px;
      color: var(--sub);
      line-height: 1.6;
    }

    .enter-link {
      display: inline-block;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }

    .enter-link:hover {
      background: var(--primary-hover);
    }

    .footer-note {
      margin-top: 12px;
      font-size: 13px;
      color: var(--sub);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="top-row">
      <h1 class="title" id="portalTitle">Petoi Web Coding Blocks</h1>
      <div class="language-switch" aria-label="Language switcher">
        <button class="lang-btn" id="zhBtn" type="button" onclick="setLanguage('zh')">中文</button>
        <button class="lang-btn" id="enBtn" type="button" onclick="setLanguage('en')">English</button>
        <button class="lang-btn" id="jaBtn" type="button" onclick="setLanguage('ja')">日本語</button>
      </div>
    </div>

    <p class="desc" id="portalDesc">
      Open the Blockly workspace and control your Petoi robot directly in your browser.
    </p>

    <a id="enterMainLink" class="enter-link" href="./main.html?lang=en">Petoi Web Coding Blocks</a>
    <p class="footer-note" id="langHint">
      The selected language will be used as the default language in the workspace.
    </p>
  </main>

  <script>
    const LANGUAGE_STORAGE_KEY = "petoiPreferredLang";
    const SUPPORTED_LANGUAGES = ["zh", "en", "ja"];

    const TEXTS = {
      zh: {
        appTitle: "Petoi陪拓网页编程积木",
        portalDesc: "打开 Blockly 工作区，在浏览器中直接控制你的 Petoi 机器人。",
        langHint: "当前语言会自动传递给工作区，作为 main 页面默认语言。"
      },
      en: {
        appTitle: "Petoi Web Coding Blocks",
        portalDesc: "Open the Blockly workspace and control your Petoi robot directly in your browser.",
        langHint: "The selected language will be used as the default language in the workspace."
      },
      ja: {
        appTitle: "Petoiウェブコーディングブロック",
        portalDesc: "Blockly ワークスペースを開き、ブラウザから Petoi ロボットを直接操作できます。",
        langHint: "選択した言語は自動的に main ページへ引き継がれ、初期言語として適用されます。"
      }
    };

    function normalizeLanguageCode(lang)
    {
      if (!lang || typeof lang !== "string")
      {
        return "";
      }

      const normalized = lang.toLowerCase();
      if (normalized.startsWith("zh"))
      {
        return "zh";
      }
      if (normalized.startsWith("en"))
      {
        return "en";
      }
      if (normalized.startsWith("ja"))
      {
        return "ja";
      }
      return "";
    }

    function getInitialLanguage()
    {
      const urlLang = normalizeLanguageCode(new URLSearchParams(window.location.search).get("lang"));
      if (urlLang)
      {
        return urlLang;
      }

      try
      {
        const stored = normalizeLanguageCode(localStorage.getItem(LANGUAGE_STORAGE_KEY));
        if (stored)
        {
          return stored;
        }
      } catch (error)
      {
        console.warn("Failed to read stored language:", error);
      }

      const browserLang = normalizeLanguageCode(navigator.language || ((navigator.languages && navigator.languages[0]) || ""));
      return browserLang || "en";
    }

    let currentLang = getInitialLanguage();

    function renderPortalLanguage()
    {
      if (!SUPPORTED_LANGUAGES.includes(currentLang))
      {
        currentLang = "en";
      }

      document.documentElement.lang = currentLang;

      document.getElementById("zhBtn").classList.toggle("active", currentLang === "zh");
      document.getElementById("enBtn").classList.toggle("active", currentLang === "en");
      document.getElementById("jaBtn").classList.toggle("active", currentLang === "ja");

      const appTitle = TEXTS[currentLang].appTitle || "Petoi Web Coding Blocks";
      document.title = appTitle;
      document.getElementById("portalTitle").textContent = appTitle;
      document.getElementById("portalDesc").textContent = TEXTS[currentLang].portalDesc;
      document.getElementById("langHint").textContent = TEXTS[currentLang].langHint;

      const mainLink = document.getElementById("enterMainLink");
      mainLink.textContent = appTitle;
      mainLink.href = "./main.html?lang=" + encodeURIComponent(currentLang);
    }

    function setLanguage(lang)
    {
      const normalizedLang = normalizeLanguageCode(lang);
      if (!normalizedLang)
      {
        return;
      }
      currentLang = normalizedLang;

      try
      {
        localStorage.setItem(LANGUAGE_STORAGE_KEY, currentLang);
      } catch (error)
      {
        console.warn("Failed to store language:", error);
      }

      renderPortalLanguage();
    }

    renderPortalLanguage();
  </script>
</body>

</html>
